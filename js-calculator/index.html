<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My portfolio</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700|Dosis|Lobster' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/master.css">
    <script src="script/main.js"></script>
  </head>
  
  <body>
    <div class="flex-box">
      <div id="calculatorOuter">
    	  <div id="title">JS Calculator APP</div>
    	  <div id="valueBox"></div>
    	  <div id="keyOuter">
      		<div class="inputKeys input-control">AC</div>
      		<div class="inputKeys" id="deleteOne">CE</div>
      		<div class="inputKeys input-control">%</div>
      		<div class="inputKeys input-control">/</div>
      		<div class="inputKeys input-control">7</div>
      		<div class="inputKeys input-control">8</div>
      		<div class="inputKeys input-control">9</div>
      		<div class="inputKeys input-control">*</div>
      		<div class="inputKeys input-control">4</div>
      		<div class="inputKeys input-control">5</div>
      		<div class="inputKeys input-control">6</div>
      		<div class="inputKeys input-control">-</div>
      		<div class="inputKeys input-control">1</div>
      		<div class="inputKeys input-control">2</div>
      		<div class="inputKeys input-control">3</div>
      		<div class="inputKeys input-control">+</div>
      		<div class="inputKeys input-control">.</div>
      		<div class="inputKeys input-control">0</div>
      		<div class="inputKeys">Ans</div>
      		<div class="inputKeys" id="result">=</div>
    	  </div>
      </div>
    </div>
  </body>

</html>
