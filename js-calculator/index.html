<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My portfolio</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700|Dosis|Lobster' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/master.css">
    <!-- <script src="script/jquery-3.0.0.min.js"></script> -->
    <script src="script/main.js"></script>
  </head>

  <body>

    <div class="flex-box">
      <div id="calculatorOuter">
    	  <div id="title">JS Calculator APP</div>
    	  <div id="valueBox"></div>
    	  <div id="keyOuter">
      		<div class="inputKeys input-control" id="ac">AC</div>
      		<div class="inputKeys" id="deleteOne">CE</div>
      		<div class="inputKeys input-control" id="getmould">%</div>
      		<div class="inputKeys input-control" id="divide">/</div>
      		<div class="inputKeys input-control" id="7">7</div>
      		<div class="inputKeys input-control" id="8">8</div>
      		<div class="inputKeys input-control" id="9">9</div>
      		<div class="inputKeys input-control" id="multiply">*</div>
      		<div class="inputKeys input-control" id="4">4</div>
      		<div class="inputKeys input-control" id="5">5</div>
      		<div class="inputKeys input-control" id="6">6</div>
      		<div class="inputKeys input-control" id="subtract">-</div>
      		<div class="inputKeys input-control" id="1">1</div>
      		<div class="inputKeys input-control" id="2">2</div>
      		<div class="inputKeys input-control" id="3">3</div>
      		<div class="inputKeys input-control" id="add">+</div>
      		<div class="inputKeys input-control" id="dot">.</div>
      		<div class="inputKeys input-control" id="0">0</div>
      		<div class="inputKeys">Ans</div>
      		<div class="inputKeys" id="result">=</div>
    	  </div>
      </div>
    </div>
  </body>

</html>
