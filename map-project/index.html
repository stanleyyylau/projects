<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/master.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <title>Neighborhood Map</title>
  </head>

  <body>
    <div class="app-wrapper">
      <div class="top-bar">
        <span>Search</span>
        <div class="searchDiv">
          <input id="searchBox" placeholder="Searchâ€¦" type="search" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">
        </div>
      </div>
      <div class="container">
        <div class="left-side">
          <ul data-bind="foreach: allLocations">
            <li data-bind="text: name, click: $parent.locationClicked">Key Locations loading...</li>
          </ul>
        </div>
        <div class="right-side" id="map">

        </div>
      </div>
    </div>


  <script src="js/knockout-3.4.0.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="js/app.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1AFo9-bYN64Psh9K3JO0yp5uFmVHOCCI&callback=initMap" async defer onerror="googleError()">></script>
  </body>
</html>
